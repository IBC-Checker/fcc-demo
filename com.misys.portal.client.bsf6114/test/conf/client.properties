# List of product code or sub product code for which transaction value date will capture timestamp from the file itself not current date. 

# For Example:- if property contains a list (FT,TD_CSTD)
# Then for all FT transaction the tnx value date will capture the timestamp from the current transaction file
# And for the product TD transaction with sub product as cashier term deposit the transaction value date will capture from file.
# Apart from the defined list for all products the tnx value date capture the current timestamp converted in following format (i.e yyyy-MM-dd 00:00:00.000000000)
# Property value format: comma(,) separated <FT Sub Product Code> in CAPITAL LETTERS.
# (Case sensitive) Default values are: FT_INT,FT_TPT,TD

